<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carroussel | Milton Martinez</title>
	<link href="CSS/style.css" rel="stylesheet" type="text/css"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<div id="slider">
		<img onClick="caroussel(1)" src="http://jeitests.com/namecouple/image/milton-m-2.jpg" id ="imagenIzquierda" class="imagenes";>
		<img src="http://jeitests.com/namecouple/image/milton-m-1.jpg"  id="imagen" class="imagenes";>
		<img onClick="caroussel(-1)" src="http://jeitests.com/namecouple/image/milton-m-15.jpg" id ="imagenDerecha" class="imagenes";>

		<div class="left_hold">
			<img onClick="caroussel(-1)" class="left" src="Images/arrow_left.png">
		</div>

		<div class="right_hold">
			<img onClick="caroussel(1)" class="right" src="Images/arrow_right.png">
		</div>
		<footer class=footerSocial>
			<div class="social">
				<a href="https://github.com/miltonmb/caroussel" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
			</div>	
		</footer>
	</div>
